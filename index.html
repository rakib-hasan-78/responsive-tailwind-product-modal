<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind webpack</title>
</head>
<body>
    <section class="bg-slate-200">
        <div class="container mx-auto ">
            <div class="flex items-center justify-center min-h-screen">
                <div class="flex flex-col md:flex-row bg-white p-6 shadow-2xl rounded-2xl m-3 space-y-10 md:space-x-10 md:space-y-0 md:m-0 md:p-5">
                    <!-- images -->
                    <div>
                        <img class="mx-auto duration-200 w-60 hover:scale-105" src="./src/images/headphone.png" alt="">
                    </div>
                    <!-- Contents -->
                    <div class="flex flex-col mb-2 space-y-6 text-center md:text-left">
                        <div>
                            <div class="inline-block text-white bg-black py-1 text-sm px-3 rounded-full capitalize">free shipping      
                            </div>
                        </div>
                        <div class="max-w-sm text-2xl font-medium mx-auto">
                            <h2>Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
                        </div>
                        <div class="flex flex-col space-y-3">
                            <p class="line-through">$799</p>
                            <p class="text-5xl font-bold">$599</p>
                            <p class="text-gray-400 text-sm font-light">This offer is valid until April 3rd or as long as stock lasts!</p>
                        </div>
                        <div class="group">
                            <button class="w-full bg-blue-500 capitalize py-2 rounded-lg border-b-8 border-b-blue-700 text-white duration-150 transition-all group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-700 group-hover:bg-blue-700">add to cart</button>
                        </div>
                        <!-- stock information -->
                        <div class="flex items-center space-x-3 group">
                            <div class="w-3 h-3 bg-green-400 rounded-full transition-all hover:animate-ping"></div>
                            <div class="text-sm">50+ pcs. in stock</div>
                        </div>
                        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-5">
                            <button class="py-3 px-5 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg transition-all hover:-translate-y-0.5 duration-150 flex items-center justify-center">
                                <img class="w-6 mr-2" src="./src/images/weight.png" alt="btn-icon">
                                <span>Add to cart</span>
                            </button>
                            <button class="py-3 px-5 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg transition-all hover:-translate-y-0.5 duration-150 flex items-center justify-center">
                                <img class="w-6 mr-2" src="./src/images/heart.png" alt="btn-icon">
                                <span>Add to wishlist</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="/main.js"></script>
</body>
</html>
